<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entrar a tu cuenta de la Guía WebDev.">
    <meta name="keywords" content="entrar, login, sign-in">
    <title>Guía WebDev | Entrar</title>
    <!-- Liga al CDN de Bootstrap (sólo CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container-fluid login-container">
        <div id="login-header">
            <div class="breadcrumb-container" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../">Inicio</a></li>
                    <li class="breadcrumb-item active">Login</li>
                </ol>
            </div>

            <hgroup class="title-group">
                <h1>Guía WebDev</h1>
                <h2>Entrar</h2>
            </hgroup>
        </div>

        <div id="login-area">
            <form action="#" id="login-form">
                <label for="email">Usuario</label>
                <input type="email" name="email" id="email">
    
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
    
                <input type="submit" value="Entrar">
    
                <p class="forgot-password"><a href="#">Olvidé mi contraseña</a></p>
            </form>
        </div>
    </div>

    <!-- No tiene liga al JavaScript de Bootstrap porque no implementa todavía funcionalidad de JS. -->
</body>
</html>
